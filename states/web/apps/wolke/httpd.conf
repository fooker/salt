<VirtualHost *:80>
  ServerName cloud.open-desk.net
  ServerAlias cloud.kufuewg.de
  ServerAlias wolke.kufuewg.de

  RewriteEngine On
  RewriteCond %{HTTPS} !=on
  RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
</VirtualHost>

<VirtualHost *:443>
  ServerName cloud.open-desk.net
  ServerAlias cloud.kufuewg.de
  ServerAlias wolke.kufuewg.de

  DocumentRoot /srv/http/wolke

  DirectoryIndex index.php

  <Directory /srv/http/wolke>
    Require all granted
  </Directory>

  <Directory /srv/data/wolke>
    Require all granted
  </Directory>

  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/domains/wolke.crt
  SSLCertificateKeyFile /etc/letsencrypt/domains.key

  Header always set Strict-Transport-Security "max-age=15768000; includeSubDomains; preload"
</VirtualHost>

